<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IronFlow Pro | Shaurya Jindal</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <h1>IRONFLOW</h1>
    </header>

    <!-- NAV TABS -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-tab="logs">Logs</button>
        <button class="nav-item" data-tab="weight">Weight</button>
        <button class="nav-item" data-tab="split">Split</button>
    </nav>

    <!-- LOGS TAB -->
    <section id="logs-tab" class="tab-content active">

        <select id="day-dropdown"></select>
        <h3 id="day-focus-label"></h3>

        <form id="exercise-form">
            <input id="ex-name" placeholder="Exercise name" required />
            <input id="ex-weight" type="number" placeholder="Weight" required />
            <select id="unit-select">
                <option value="kg">kg</option>
                <option value="lbs">lbs</option>
            </select>
            <input id="ex-reps" type="number" placeholder="Reps" required />
            <button type="submit">Add</button>
        </form>

        <div id="exercise-list"></div>
    </section>

    <!-- WEIGHT TAB -->
    <section id="weight-tab" class="tab-content">
        <input id="body-weight-input" type="number" placeholder="Body weight (kg)" />
        <button id="log-weight-btn">Log Weight</button>

        <div id="weight-history-list"></div>
    </section>

    <!-- SPLIT TAB -->
    <section id="split-tab" class="tab-content">
        <div id="schedule-config-list"></div>
        <button id="save-schedule">Save Split</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
